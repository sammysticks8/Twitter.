<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <img src="./img/x-twitter.svg" class="x-image" alt="twitter" >

        <div class="button_vile"><button type="Submit" class="google"> <img class="gog" src="./img/google.svg">sign up with google</button></div>

        <hr />
        or
        <hr />
    </div>

</section>
